
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<section class="vh-100" style="background-color: #c9c7c7;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                    <form [formGroup]="form" (submit)="submit()">

                    <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fa fa-cubes fa-2x me-3" style="color: #1980ff;"></i>
                        <span class="h1 fw-bold mb-0">Moringa Staff</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign in into your account</h5>

                    <div class="form-outline mb-4">
                        <input formControlName="email" type="email"  placeholder="Email Address" class="form-control form-control-lg" />
                    </div>

                    <div class="form-outline mb-4">
                        <input formControlName="password" type="password" placeholder="Password" class="form-control form-control-lg" />
                    </div>

                    <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>

                    <a href="#!" class="small text-muted">Terms of use. </a>
                    <a href="#!" class="small text-muted">Privacy policy</a>
                    </form>

                </div>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
</section>
